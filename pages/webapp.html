<body>

            </div>

        <br><h1>AI-Powered Joke Generator</h1>
        <p>Click if you dare!</p>
        <div id="joke">Why don't skeletons fight each other? They don't have the guts!</div>
        <button onclick="generateJoke()">Get Another Joke</button>
    </div>

    <!-- Footer -->
    <footer>
       <br> &copy; 2024 John Bresciano (This Joke Generator was made in collaboration with ChatGPT 4o)
    </footer>

    <script>
        const jokes = [
            "Why don't skeletons fight each other? They don't have the guts!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "What do you call fake spaghetti? An impasta!",
            "Why did the bicycle fall over? It was two-tired!",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "I only know 25 letters of the alphabet. I don't know y.",
            "Why don't eggs tell jokes? They'd crack each other up.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "Why can't you give Elsa a balloon? Because she will let it go.",
            "Did you hear about the restaurant on the moon? Great food, no atmosphere.",
            "What do you call a fat psychic? A four-chin teller!",
            "How do you make a tissue dance? You put a little boogie in it!"
        ];

        function generateJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById('joke').innerText = jokes[randomIndex];
        }
    </script>
</body>
